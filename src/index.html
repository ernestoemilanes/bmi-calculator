<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!--? Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--? Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!--? Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!--? CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-3">BMI Calculator</h1>
        <div id="block" class="row justify-content-center text-center pt-4">
            <div class="col-md-3">
                <h4>Weight (lbs) </h4>
                <input id="weight" type="text" />
            </div>
            <div class="col-md-3">
                <h4>Height (inches) </h4>
                <input id="height" type="text" />
            </div>
        </div>
        <div class="row justify-content-center text-center pt-4">
            <div class="col-md-3">
                <button id="bmiButton" class="btn btn-success" onclick="getBmi()">Click for BMI</button>
            </div>
            <div class="col-md-3">
                <h3 id="bmi-display">YOUR BMI IS: </h3>
            </div>
        </div>
    </div>

    <!--? Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!--? JS Files -->
    <script src="script.js"></script>
</body>

</html>
